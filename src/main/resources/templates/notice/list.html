<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Notice List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: 'Varela Round', sans-serif;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .table-container {
      margin: 20px auto;
      width: 80%;
    }
    .table-container table {
      background-color: #fff;
      width: 100%;
      border-collapse: collapse;
    }
    .table-container table th,
    .table-container table td {
      padding: 10px;
      border-bottom: 1px solid #dee2e6;
      text-align: center;
    }
    .table-container table th {
      background-color: #343a40;
      color: #fff;
    }
    .table-container table td:last-child {
      white-space: nowrap;
    }
    .table-container table td form {
      display: inline-block;
    }
    .table-container table td button {
      border: none;
      background: none;
      color: #007bff;
      cursor: pointer;
      padding: 0;
      outline: none;
    }
    .table-container table td button:hover {
      text-decoration: underline;
    }
    .create-button-container {
      text-align: center;
      margin-top: 20px;
    }
    .create-button-container button {
      border: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .create-button-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Notice List</h1>
<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${notices}">
      <td th:text="${notice.noticeType}"></td>
      <td th:text="${notice.title}"></td>
      <td th:text="${notice.content}"></td>
      <td>
        <form th:action="@{|/notice/modify/${notice.id}|}" method="get">
          <input type="hidden" name="noticeId" th:value="${notice.id}" />
          <button type="submit" class="btn btn-primary">수정</button>
        </form>
        <form th:action="@{/notice/delete}" method="post">
          <input type="hidden" name="noticeId" th:value="${notice.id}" />
          <button type="submit" class="btn btn-danger">삭제</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="create-button-container">
  <form th:action="@{/notice/create}" method="get">
    <button type="submit" class="btn btn-success">등록</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>

</html>
