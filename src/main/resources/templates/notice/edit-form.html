<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Notice</title>
</head>
<body>
<h2>Edit Notice</h2>
<form th:action="@{/notice/modify/{id}(id=${notice.id})}" method="post" th:object="${noticeDto}">
  <label for="noticeType">Notice Type:</label>
  <select id="noticeType" name="noticeType" th:field="*{noticeType}">
    <option value="SYSTEM">SYSTEM</option>
    <option value="GENERAL">GENERAL</option>
  </select><br>
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:field="*{title}" required/><br>
  <label for="content">Content:</label>
  <textarea id="content" name="content" th:field="*{content}" required></textarea><br>
  <button type="submit">Save</button>
</form>
</body>
</html>
