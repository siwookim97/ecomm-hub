<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/layout/layout.html}">
<head>
  <title>Edit Notice</title>
</head>
<body>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">
  <div class="max-w-2xl w-full px-4" >

    <h1 class="mb-4">
      <i class="fa-solid fa-user-edit"></i>
      공지 수정
    </h1>

    <form th:action="@{/notice/modify/{id}(id=${notice.id})}" method="post"
          th:object="${noticeDto}" class="flex flex-col gap-6">
      <div>
        <label for="noticeType">Notice Type:</label>
        <select id="noticeType" name="noticeType" th:field="*{noticeType}" class="select select-bordered w-full max-w-xs">
          <option value="SYSTEM">SYSTEM</option>
          <option value="GENERAL">GENERAL</option>
        </select><br>
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control input input-bordered w-full" th:field="*{title}" placeholder="Enter title" required>
      </div>
      <div>
        <label for="content" class="block">Content:</label>
        <textarea id="content" name="content" class="textarea textarea-bordered w-full h-48" th:field="*{content}" placeholder="Enter content" required></textarea>
      </div>
      <button id="btn-join-1" type="submit" class="btn btn-block gap-1 bg-gradient-to-r from-sky-500 to-indigo-500">Create</button>
    </form>
  </div>
</main>
</body>
</html>
