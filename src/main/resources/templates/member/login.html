<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>로그인 페이지</h1>

<form th:action="@{/member/login}" th:object="${memberLoginDto}" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" th:field="*{username}" placeholder="로그인 아이디를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
            </td>
        </tr>
    </table>
    <button type="submit">로그인</button>
</form>
</body>
</html>
