<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Join</title>
</head>
<body>
<h1>회원가입 페이지</h1>

<form th:action="@{/member/joinSeller}" th:object="${memberJoinDto}" method="post">
    <table>
        <tr>
            <td>로그인 아이디</td>
            <td>
                <input type="text" th:field="*{username}" placeholder="로그인 아이디를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>로그인 비밀번호</td>
            <td>
                <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" th:field="*{nickname}" placeholder="이름을 입력하세요">
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                <input type="text" th:field="*{email}" placeholder="이메일을 입력하세요">
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <input type="text" th:field="*{phone}" placeholder="전화번호를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <input type="text" th:field="*{address}" placeholder="주소를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>계좌번호</td>
            <td>
                <input type="text" th:field="*{account}" placeholder="계좌번호를 입력하세요">
            </td>
        </tr>
    </table>
    <button type="submit">판매자 회원가입</button>
</form>

<br><br>

<form th:action="@{/member/joinBuyer}" th:object="${memberJoinDto}" method="post">
    <table>
        <tr>
            <td>로그인 아이디</td>
            <td>
                <input type="text" th:field="*{username}" placeholder="로그인 아이디를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>로그인 비밀번호</td>
            <td>
                <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" th:field="*{nickname}" placeholder="이름을 입력하세요">
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>
                <input type="text" th:field="*{email}" placeholder="이메일을 입력하세요">
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <input type="text" th:field="*{phone}" placeholder="전화번호를 입력하세요">
            </td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <input type="text" th:field="*{address}" placeholder="주소를 입력하세요">
            </td>
        </tr>
    </table>
    <button type="submit">구매자 회원가입</button>
</form>
</body>
</html>
