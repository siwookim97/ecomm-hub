<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>주문내역</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../../../../../../../Downloads/startbootstrap-shop-item-gh-pages/assets/favicon.ico" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/resource/style.css" rel="stylesheet" />
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container-fluid mt-3">
  <div class="row">
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">주문내역</h1>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">상품ID</th>
            <th scope="col">상품명</th>
            <th scope="col">수량</th>
            <th scope="col">가격</th>
            <th scope="col">주문금액</th>
            <th scope="col">주문날짜</th>
            <th scope="col">주문취소</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="orderItem, i: ${orderItems}">
            <td th:text="${i.count}">1</td>
            <td th:text="${orderItem.getProductId()}">3번상품</td>
            <td th:text="${orderItem.getProductName()}">상품명</td>
            <td th:text="${orderItem.getProductCount()}">수량</td>
            <td th:text="${orderItem.getProductPrice()}">가격</td>
            <td th:text="${orderItem.getProductTotalPrice()}">주문금액</td>
            <td th:text="${orderItem.getOrder().getCreatedDate()}">날짜</td>
            <td th:if="${orderItem.getIsCancel()} == 1">취소완료</a></td>
            <td th:unless="${orderItem.getIsCancel()} == 1" th:if="${user.isPresent()}">
              <form onsubmit="return cancel();" th:action="@{/member/{id}/checkout/cancel/{orderItemId}(id=${user.get().id}, orderItemId=${orderItem.id})}" th:method="POST">
                <button type="submit">주문취소</button>
              </form>
              <script th:inline="javascript">
                /* <![CDATA[ */
                function cancel() {
                  if (1) {
                    alert("주문 취소가 완료되었습니다.")
                    return true
                  }
                }
              </script>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <hr>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">총 주문량</h4>
            </div>
            <form class="card-body" method="post">
              <h1 class="card-title pricing-card-title" th:text="|${totalCount} 개|">$0</h1>

            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
  <div th:replace="fragments/footer::footer"></div>
</footer>
</body>
</html>
