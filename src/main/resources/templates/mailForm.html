<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Email Send</title>
    <link rel="stylesheet" href="/resource/mailForm.css">
    <script src="/resource/mailForm.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="contact-form">
    <form th:action="@{/mail}" method="post">
        <h1>Send Mail</h1>

        <div class="form-group">
            <label for="name">제목</label>
            <input type="text" class="form-control" id="name" name="title">
        </div>
        <div class="form-group">
            <label for="address">메일 주소</label>
            <input type="email" class="form-control" id="address" name="address" >
            <div>
                <button type="button" class="btn btn-primary btn-block"  onclick="add_textbox(this)">추가</button>
            </div>
        </div>
        <div class="form-group">
            <label for="message">내용</label>
            <textarea class="form-control" id="message" rows="5" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block"> Send Message</button>
        <button type="button" class="btn btn-primary btn-block"> Cancel</button>
    </form>
</div>
</body>
</html>
