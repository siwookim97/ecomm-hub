<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
  <link th:href="@{/resource/style.css}" rel="stylesheet">
</head>

<div th:fragment="header">
  <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/main">EcommHub</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_SELLER')">
          <a class="nav-link" href="/product/enroll">상품 등록</a>
        </li>
        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_SELLER')">
          <a class="nav-link" href="/product/home">상품 관리</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()" th:if="${user.isPresent()}">
          <a class="nav-link" th:href="@{/member/{memberid}/cart(memberid=${user.get().id})}">장바구니</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()" th:if="${user.isPresent()}">
          <a class="nav-link" th:href="@{/member/orderList/{id}(id=${user.get().id})}">주문내역</a>
        </li>
        <li class="nav-item" sec:authorize="isAnonymous()">
          <a class="nav-link" href="/member/loginForm">로그인</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/member/logout">로그아웃</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/product/search" method="get">
        <input name="keyword" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-dark my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>

</html>
