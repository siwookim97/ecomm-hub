<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Review Enroll</title>
    <link rel="stylesheet" href="/resource/mailForm.css">
    <script src="/resource/mailForm.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>
<div class="contact-form">
    <form th:action="@{/review/enroll/{productId}(productId=${productId})}" th:object="${reviewDto}" method="post" >
        <h1>리뷰 양식</h1>

        <div class="form-group">
            <label for="title">리뷰 제목</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="form-group">
            <label for="content">리뷰 내용</label>
            <textarea class="form-control" id="content" rows="5" name="content"></textarea>
        <button type="submit" class="btn btn-primary btn-block"> 리뷰 등록</button>
    </form>
</div>
</body>
</html>
