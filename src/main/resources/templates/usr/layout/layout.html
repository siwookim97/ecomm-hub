<html layout:decorate="~{common/layout.html}">

<body>

<header layout:fragment="header" class="sticky top-0 z-50">
    <div class="navbar bg-gradient-to-r from-sky-500 to-indigo-500 text-neutral-content rounded-box">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h7"/>
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-gradient-to-r from-sky-500 to-indigo-500 rounded-box w-52">

                    <li sec:authorize="isAnonymous()"><a href="/usr/member/login">로그인</a></li>

                    <li sec:authorize="isAnonymous()"><a href="/usr/member/join">회원가입</a></li>

                    <li sec:authorize="isAuthenticated()"><a href="/usr/member/logout">로그아웃</a></li>

                    <li><a href="/product/home">판매상품 보러가기</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="/product/home" class="btn btn-ghost normal-case text-xl">ECOMMHUB</a>
        </div>
        <div class="navbar-end">
            <input type="text" placeholder="Search Product" class="input input-bordered w-full max-w-xs text-neutral-950"/>
            <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </button>
            <button sec:authorize="isAuthenticated()" class="btn btn-ghost btn-circle" onclick="location.href='/usr/member/myPage'">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                     class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
            </button>
        </div>
    </div>
</header>
<footer class="footer footer-center p-4 bg-base-300 text-base-content" layout:fragment="footer">
  <div>
    <p>Copyright © EcommHub - LikeLion 쇼핑몰 프로젝트</p>
  </div>
</footer>
</body>
</html>
