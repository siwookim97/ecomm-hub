<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{usr/layout/layout.html}">
<head>
  <title>월별 매출 Chart</title>
</head>
<body>
<main layout:fragment="main">
  <div class="chart-container"  style="height: calc(50vh);">
    <style>
      body {
        font-family: 'IBM Plex Mono', sans-serif;
      }
      [x-cloak] {
        display: none;
      }

      .line {
        background: repeating-linear-gradient(
                to bottom,
                #eee,
                #eee 1px,
                #fff 1px,
                #fff 8%
        );
      }
      .tick {
        background: repeating-linear-gradient(
                to right,
                #eee,
                #eee 1px,
                #fff 1px,
                #fff 5%
        );
      }
    </style>
    <div class="antialiased sans-serif bg-gray-200 w-lg min-h-screen ">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <div x-data="app()" x-cloak class="px-4">
      <div class="max-w-lg mx-auto py-10">
        <div class="shadow p-6 rounded-lg bg-white">
          <div class="md:flex md:justify-between md:items-center">
            <div>
              <h2 class="text-xl text-gray-800 font-bold leading-tight">매출금액</h2>
              <p class="mb-2 text-gray-600 text-sm">2023</p>
            </div>

            <!-- Legends -->
            <div class="mb-4">
              <div class="flex items-center">
                <div class="w-2 h-2 bg-blue-600 mr-2 rounded-full"></div>
                <div class="text-sm text-gray-700">매출액</div>
              </div>
            </div>
          </div>


          <div class="line my-8 relative">
            <!-- Tooltip -->
            <template x-if="tooltipOpen == true">
              <div x-ref="tooltipContainer" class="p-0 m-0 z-10 shadow-lg rounded-lg absolute h-auto block"
                   :style="`bottom: ${tooltipY}px; left: ${tooltipX}px`"
              >
                <div class="shadow-xs rounded-lg bg-white p-2">
                  <div class="flex items-center justify-between text-sm">
                    <div>매출액:</div>
                    <div class="font-bold ml-2">
                      <span x-html="tooltipContent"></span>
                    </div>
                  </div>
                </div>
              </div>
            </template>

            <!-- Bar Chart -->
            <div class="flex -mx-2 items-end mb-2">
              <template x-for="data in chartData">

                <div class="px-2 w-1/6">
                  <div :style="`height: ${data/10}px`"
                       class="transition ease-in duration-200 bg-blue-600 hover:bg-blue-400 relative"
                       @mouseenter="showTooltip($event); tooltipOpen = true"
                       @mouseleave="hideTooltip($event)"
                  >
                    <div x-text="data" class="text-center absolute top-0 left-0 right-0 -mt-6 text-gray-800 text-sm"></div>
                  </div>
                </div>

              </template>
            </div>

            <!-- Labels -->
            <div class="border-t border-gray-400 mx-auto" :style="`height: 1px; width: ${ 100 - 1/chartData.length*100 + 3}%`"></div>
            <div class="flex -mx-2 items-end">
              <template x-for="data in labels">
                <div class="px-2 w-1/6">
                  <div class="bg-red-600 relative">
                    <div class="text-center absolute top-0 left-0 right-0 h-2 -mt-px bg-gray-400 mx-auto" style="width: 1px"></div>
                    <div x-text="data" class="text-center absolute top-0 left-0 right-0 mt-3 text-gray-700 text-sm"></div>
                  </div>
                </div>
              </template>
            </div>

          </div>
        </div>
      </div>
      <div class="max-w-lg mx-auto py-10">
        <div class="shadow p-6 rounded-lg bg-white">
          <div class="mt-8">
            <table id="salesTable" class="min-w-full bg-white">
              <thead>
              <tr>
                <th class="py-2 px-4 border-b-2 border-gray-200">월</th>
                <th class="py-2 px-4 border-b-2 border-gray-200">매출</th>
              </tr>
              </thead>
              <tbody>
              <script layout:fragment="script" type="text/javascript"  th:inline="javascript">
                var salesData = /*[[${salesData}]]*/ [];
                var labels = [];
                var sales = [];


                salesData.forEach(function(data) {
                  labels.push(data.salesMonth);
                  sales.push(data.sales);
                });
                // 테이블 데이터 동적 생성
                var salesTable = document.getElementById('salesTable');
                var tbody = salesTable.getElementsByTagName('tbody')[0];

                for (var i = 0; i < labels.length; i++) {
                  var label = labels[i];
                  var data = sales[i];

                  var row = document.createElement('tr');
                  var monthCell = document.createElement('td');
                  var salesCell = document.createElement('td');

                  monthCell.textContent = label;
                  salesCell.textContent = '$' + data;

                  row.appendChild(monthCell);
                  row.appendChild(salesCell);
                  tbody.appendChild(row);
                }
              </script>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="py-10"></div>
      </div>
      <script type="text/javascript"  th:inline="javascript">
        function app() {
          var salesData = /*[[${salesData}]]*/ []; // 데이터 변수 선언
          var labels = [];
          var sales = [];

          salesData.forEach(function(data) {
            labels.push(data.salesMonth);
            sales.push(data.sales);
          });
          return {
            chartData: sales,
            labels: labels,
            tooltipContent: '',
            tooltipOpen: false,
            tooltipX: 0,
            tooltipY: 0,
            showTooltip(e) {
              console.log(e);
              this.tooltipContent = e.target.textContent
              this.tooltipX = e.target.offsetLeft - e.target.clientWidth;
              this.tooltipY = e.target.clientHeight + e.target.clientWidth;
            },
            hideTooltip(e) {
              this.tooltipContent = '';
              this.tooltipOpen = false;
              this.tooltipX = 0;
              this.tooltipY = 0;
            }
          }
        }
      </script>
   </div>
</main>
</body>
</html>
