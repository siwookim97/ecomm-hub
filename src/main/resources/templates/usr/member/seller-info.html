<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/layout/layout.html}">

<head>
  <title>판매자 정보</title>
</head>
<body>
<main layout:fragment="main" class="flex-grow flex items-center justify-center">

<div class="menu-bar">
  <div class="index">

    <!-- 목차 내용 -->
    <h3>판매자 정보</h3>
    <section class="about">
      <!-- 이름 -->

      <div class="nickname">
        <p><span th:text="${member.nickname}">이름</span>

          <!-- 연락처 -->
        <div class="contacts">
          <p th:text="${member.phone}">연락처</p>
          <p th:text="${member.email}">이메일</p>
          <p th:text="${member.address}">주소</p>
          <p th:text="${member.account}">계좌번호</p>
        </div>
      </div>
    </section>
  </div>
</div>

</main>
</body>
</html>
