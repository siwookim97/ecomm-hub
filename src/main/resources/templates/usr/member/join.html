<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Join</title>
    <link rel="stylesheet" href="/resource/mailForm.css">
    <script src="/resource/mailForm.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .join-form-wrapper {
            display: flex;
            flex-direction: row;
        }

        .join-form {
            max-width: 500px;
            padding: 30px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .join-form:last-child {
            margin-right: 0;
        }

        .join-form h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .join-form table {
            width: 100%;
        }

        .join-form td {
            padding: 10px;
        }

        .join-form input[type="text"],
        .join-form input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .join-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #a177ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .join-form button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="join-form-wrapper">
        <div class="join-form">
            <h1>판매자 회원가입</h1>

            <form th:action="@{/templates/usr/member/joinSeller}" th:object="${memberJoinDto}" method="post">
                <table>
                    <tr>
                        <td>로그인 아이디</td>
                        <td>
                            <input type="text" th:field="*{username}" placeholder="로그인 아이디를 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>로그인 비밀번호</td>
                        <td>
                            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td>
                            <input type="text" th:field="*{nickname}" placeholder="이름을 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input type="text" th:field="*{email}" placeholder="이메일을 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td>
                            <input type="text" th:field="*{phone}" placeholder="전화번호를 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td>
                            <input type="text" th:field="*{address}" placeholder="주소를 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>계좌번호</td>
                        <td>
                            <input type="text" th:field="*{account}" placeholder="계좌번호를 입력하세요">
                        </td>
                    </tr>
                </table>
                <button type="submit">판매자 회원가입</button>
            </form>
        </div>

        <div class="join-form">
            <h1>구매자 회원가입</h1>

            <form th:action="@{/templates/usr/member/joinBuyer}" th:object="${memberJoinDto}" method="post">
                <table>
                    <tr>
                        <td>로그인 아이디</td>
                        <td>
                            <input type="text" th:field="*{username}" placeholder="로그인 아이디를 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>로그인 비밀번호</td>
                        <td>
                            <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td>
                            <input type="text" th:field="*{nickname}" placeholder="이름을 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input type="text" th:field="*{email}" placeholder="이메일을 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td>
                            <input type="text" th:field="*{phone}" placeholder="전화번호를 입력하세요">
                        </td>
                    </tr>
                    <tr>
                        <td>주소</td>
                        <td>
                            <input type="text" th:field="*{address}" placeholder="주소를 입력하세요">
                        </td>
                    </tr>
                </table>
                <button type="submit">구매자 회원가입</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
