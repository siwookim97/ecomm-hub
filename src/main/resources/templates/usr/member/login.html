<!DOCTYPE html>
<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title th:text="#{c.pageNameStart}"></title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">

    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <span th:text="#{c.pageNameStart}"></span>
        </h1>

        <div class="login-form">
            <form class="flex flex-col gap-6"th:action="@{/member/login}" th:object="${memberLoginDto}" method="post">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input type="text" placeholder="아이디" class="input input-bordered" autofocus />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비밀번호</span>
                    </label>
                    <input type="password" placeholder="비밀번호" class="input input-bordered" />
                </div>
                <button class="btn btn-block btn-primary gap-1" type="submit">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span>로그인</span>
                </button>
            </form>
        </div>

        <div class="flex flex-wrap justify-center">
            <a href="/usr/home/about" class="btn btn-link">
                <span>
                    <i class="fa-solid fa-circle-info mr-1"></i>
                    <span class="normal-case" th:text="#{c.whatIsThisService}"></span>&nbsp;
                </span>
            </a>
        </div>
    </div>
</main>
</body>

</html>
