<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{usr/layout/layout.html}">

<head>
    <title th:text="#{c.pageNameStart}"></title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">

    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <span th:text="#{c.pageNameStart}"></span>
        </h1>

        <div class="login-form">
            <form class="flex flex-col gap-6"th:action="@{/usr/member/login}" th:object="${memberLoginDto}" method="post">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input type="text" th:field="*{username}" placeholder="아이디" class="input input-bordered" autofocus />
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비밀번호</span>
                    </label>
                    <input type="password" th:field="*{password}" placeholder="비밀번호" class="input input-bordered" />
                </div>
                <button type="submit" class="btn btn-block btn-primary gap-1" >
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span>로그인</span>
                </button>
            </form>
        </div>
    </div>
</main>
</body>

</html>
