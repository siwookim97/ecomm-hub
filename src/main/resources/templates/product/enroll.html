<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>

<form th:object="${productDto}" th:action="@{/products/add}" method="post">
    <label for="name">Product Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required><br>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span><br>

    <label for="detail">Description:</label><br>
    <textarea id="detail" th:field="*{detail}" required></textarea><br>
    <span th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></span><br>

    <label for="inventory">Inventory:</label>
    <input type="number" id="inventory" th:field="*{inventory}" required><br>
    <span th:if="${#fields.hasErrors('inventory')}" th:errors="*{inventory}"></span><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
