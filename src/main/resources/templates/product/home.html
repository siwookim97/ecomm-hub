<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/layout/layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sortSelect = document.querySelector('select[name="sortCode"]');

            sortSelect.addEventListener('change', function () {
                const selectedValue = sortSelect.value;
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('sortCode', selectedValue);
                const newUrl = window.location.pathname + '?' + urlParams.toString();
                window.location.href = newUrl;
            });
        });
    </script>

    <style>
        .outter {
            padding: 10px;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="flex-grow justify-center">
    <div class="max-w-[100vw] px-6 pb-16 xl:pr-2">
        <form method="get" action="/product/search">
            <input type="text" name="productName" placeholder="상품 검색"/>
            <input type="text" name="sellerName" placeholder="판매자 검색"/>
            <select name="productState">
                <option value="">제품 상태</option>
                <option value="ON_SALE">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select> <input type="submit" value="Search"/>
        </form>
        <h1 class="text-center">Product List</h1>
        <select name="sortCode">
            <option value="0">정렬</option>
            <option value="1">날짜순</option>
            <option value="2">재고량순</option>
            <option value="3">가격</option>
        </select>

        <div class="not-prose grid grid-cols-1 gap-x-6 gap-y-12 sm:grid-cols-2 lg:grid-cols-3">
            <tr th:each="productSearchResult , loop : ${pagingProducts}">
                <div class="card w-200 h-80 bg-base-100 shadow-xl shadow-xl image-full">
                    <figure>
                        <img th:if="${productSearchResult.image != null}"
                             th:src="${productSearchResult.image.bucketObjectUrl}"
                             alt="이미지"/>
                        <img th:unless="${productSearchResult.image != null}"
                             th:src="@{//resource/static/img/no_image.gif}"
                             alt="이미지"/>
                    </figure>
                    <div class="card-body">
                        <h2 th:text="${productSearchResult.productName}" class="card-title">제품 이름</h2>
                        <p>
                            <span th:text="${productSearchResult.detail}"></span>
                            <span th:if="${#strings.length(productSearchResult.detail) > 50}">...</span>
                        </p>
                        <div class="card-actions justify-end">
                            <div th:text="${productSearchResult.inventory > 0 ? 'ON SALE!' : 'SOLD OUT!'}"
                                 class="badge"
                                 th:classappend="${productSearchResult.inventory > 0 ? 'badge-success' : 'badge-error'}">
                                제품 상태
                            </div>
                            <div class="card-actions justify-end">
                                <button class="btn bg-gradient-to-r from-sky-500 to-indigo-500">구경하기</button>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </div>

    </div>
    <div th:if="${!pagingProducts.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!pagingProducts.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/product/search(page=${pagingProducts.number-1}, productName=${param.productName}, sellerName=${param.sellerName}, productState=${param.productState})}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, pagingProducts.totalPages-1)}"
                th:if="${page >= pagingProducts.number-5 and page <= pagingProducts.number+5}"
                th:classappend="${page == pagingProducts.number} ? 'active'"
                class="page-item">
                <a th:text="${page + 1}" class="page-link"
                   th:href="@{/product/search(page=${page}, productName=${param.productName}, sellerName=${param.sellerName}, productState=${param.productState})}"></a>
            </li>
            <li class="page-item" th:classappend="${!pagingProducts.hasNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/product/search(page=${pagingProducts.number+1}, productName=${param.productName}, sellerName=${param.sellerName}, productState=${param.productState})}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </div>
    <div sec:authorize="hasRole('ROLE_SELLER')">
        <form method="get" action="/product/enroll">
            <input type="submit" value="Add Product">
        </form>
    </div>
    <br><br><br><br>
</main>
</body>
</html>
